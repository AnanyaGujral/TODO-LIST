<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple To-Do list</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cont">
        <div class="to-do">
            <h2>To-Do list <img src="/images/sticky-note.png" alt="to-do list" height="30vh" width="40vw"></h2>
            <div class="first">
                <input type="text" id="input-box" placeholder="what you want to do today">
                <button onclick="add()">Add</button>
            </div>
            <ul id="list">
                <!-- <li class="checked">Task-1</li>
                <li>Task-2</li>
                <li>Task-3</li> -->
            </ul>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
